{include file="Common/head.html"}
<link href="{$SERVER.HOST.CSS_SERVER}Themes/Beyond/Assets/css/dataTables.bootstrap.css" rel="stylesheet">
    <!-- Page Header -->
    <div class="page-header position-relative page-header-fixed">
        <div class="header-title">
            <h1>宝典管理</h1>
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
            <a class="sidebar-toggler" href="#">
                <i class="fa fa-arrows-h"></i>
            </a>
            <a class="refresh" id="refresh-toggler" href="#">
                <i class="glyphicon glyphicon-refresh"></i>
            </a>
            <a class="fullscreen" id="fullscreen-toggler" href="#">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </a>
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->

    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <h5 class="row-title before-warning"><i class="glyphicon glyphicon-plane warning"></i>宝典目录</h5>
                <div class="oplinks">
                    <a href="{$ANY.__APP__}?s=Book/newchapter&bookid={$bookid}" class="btn btn-darkorange">新增目录</a>
                </div>
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-warning">
                        <span class="widget-caption">查询目录</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form name="mtserverform" method="post" action="{$ANY.__APP__}?s=Book/chapter" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">宝典：</label>
                                    <div class="col-sm-10">
                                        <select name="bookid" class="select2el" style="width:100%;">
                                            {foreach $booklist as $book}
                                            <option value="{$book.bookid}" {if $bookid==$book.bookid}selected{/if}>{$book.booktitle}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-warning">查询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header bg-sky">
                        <span class="widget-caption">宝典目录</span>
                        <div class="widget-buttons">
                            <a href="#" data-toggle="collapse">
                                <i class="fa fa-minus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="widget-body no-padding">
                        <div id="searchable_wrapper" class="dataTables_wrapper form-inline">
                            <table class="table table-bordered table-hover table-striped dataTable">
                                <thead class="bordered-darkorange">
                                    <tr role="row">
                                        <th></th>
                                        <th>名称</th>
                                        <th>图标</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {if isset($datalist)&&is_array($datalist)&&!empty($datalist)}
                                    {foreach $datalist as $index=>$data}
                                    <tr role="row" class="even">
                                        <td>{$index+1}</td>
                                        <td>{$data.chaptertitle}</td>
                                        <td>
                                            {if $data.chaptericon}
                                            <img src="{$SERVER.HOST.HTTP_HOST}{$data.chaptericon}" class="img-responsive" style="width: 300px;">
                                            {/if}
                                        </td>
                                        <td>
                                            <a href="{$ANY.__APP__}?s=Book/editchapter&chapterid={$data.chapterid}" class="btn btn-sky">编辑</a>
                                            <a href="{$ANY.__APP__}?s=Book/deletechapter&chapterid={$data.chapterid}" class="btn btn-danger btn-ajax-delete">删除</a>
                                            <a href="{$ANY.__APP__}?s=Book/content&chapterid={$data.chapterid}" class="btn btn-success">内容</a>
                                        </td>
                                    </tr>
                                    {/foreach}
                                    {/if}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{include file="Common/foot.html"}
